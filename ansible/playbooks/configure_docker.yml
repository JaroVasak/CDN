- name: Configure Docker
  hosts: docker
  become: true
  vars:
    docker_compose_version: "2.29.7"  # Replace with the desired version
  tasks:
    - name: Install required dependencies
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
        - python3-pip
        - virtualenv
        - python3-setuptools

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: 'deb [arch=amd64] https://download.docker.com/linux/debian/dists/bookworm/stable/'
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-$(uname -s)-$(uname -m)"
        dest: "/usr/local/bin/docker-compose"
        mode: 'u+x'

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: true

    - name: Add ansible user to docker group
      user:
        name: ansible
        groups: docker
        append: yes
