- name: Configure Docker Node
  hosts: docker-node  # Refers to the dynamically added Docker node
  gather_facts: yes
  become: yes
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: true

    - name: Deploy an Nginx container
      community.docker.docker_container:
        name: nginx_container
        image: nginx:latest
        state: started
        ports:
          - "80:80"
